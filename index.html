<script>
    $(document).ready(function () {
        // Function to handle the hover effect for an image
        function handleImageHover($image, normalImage, hoverImage) {
            // Preload the hover image for a smoother transition
            var hoverImagePreload = new Image();
            hoverImagePreload.src = hoverImage;
    
            // Set up the hover event
            $image.hover(
                function () {
                    // Mouse over, switch to the hover image
                    $image.attr("src", hoverImage);
                },
                function () {
                    // Mouse out, switch back to the normal image
                    $image.attr("src", normalImage);
                }
            );
        }
        // Get references to the image elements and define their paths
        var $image1 = $("#myImage1");
        var normalImage1 = "pictures/Blk-button-career.png";
        var hoverImage1 = "pictures/career01.png";
    
        var $image2 = $("#myImage2");
        var normalImage2 = "pictures/Blk-button-education.png";
        var hoverImage2 = "pictures/education01.png";
    
        var $image3 = $("#myImage3");
        var normalImage3 = "pictures/Blk-button-hobbies.png";
        var hoverImage3 = "pictures/hobbies01.png";

        var $image4 = $("#myImage4");
        var normalImage4 = "pictures/Blk-button-services.png";
        var hoverImage4 = "pictures/services01.png";

        var $image5 = $("#myImage5");
        var normalImage5 = "pictures/Blk-button-contact.png";
        var hoverImage5 = "pictures/contact01.png";
    
        // Apply the hover effect to each image
        handleImageHover($image1, normalImage1, hoverImage1);
        handleImageHover($image2, normalImage2, hoverImage2);
        handleImageHover($image3, normalImage3, hoverImage3);
        handleImageHover($image4, normalImage4, hoverImage4);
        handleImageHover($image5, normalImage5, hoverImage5);
    });
    </script>

    <script>
    function changeBackgroundColor() {
        const body = document.body;
        body.style.backgroundColor = getRandomColor();
    }

    function changeFont() {
        const body = document.body;
        body.style.fontFamily = getRandomFont();
    }

    function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function getRandomFont() {
        const fonts = ["Arial, sans-serif", "Verdana, sans-serif", "Georgia, serif", "Comic Sans MS, cursive"];
        return fonts[Math.floor(Math.random() * fonts.length)];
    }
    </script>
